console.cmd.help.profile=W\u00c5\u0082\u00c4\u0085cza profiler JavaScriptu. Opcjonalny drugi argument mo\u00c5\u00bce zawiera\u00c4\u0087 tekst wy\u00c5\u009bwietlany w nag\u00c5\u0082\u00c3\u00b3wku raportu profilera.
