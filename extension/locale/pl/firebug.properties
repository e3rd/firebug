console.cmd.help.monitorEvents=W\u00c5\u0082\u00c4\u0085cza rejestracj\u00c4\u0099 wszystkich zdarze\u00c5\u0084 wysy\u00c5\u0082anych do obiektu. Opcjonalny drugi argument mo\u00c5\u00bce definiowa\u00c4\u0087 specyficzne zdarzenia lub typy zdarze\u00c5\u0084. Mo\u00c5\u00bcliwe typy zdarze\u00c5\u0084 to: \u00e2\u0080\u009ecomposition\u00e2\u0080\u009d, \u00e2\u0080\u009econtextmenu\u00e2\u0080\u009d, \u00e2\u0080\u009edrag\u00e2\u0080\u009d, \u00e2\u0080\u009efocus\u00e2\u0080\u009d, \u00e2\u0080\u009eform\u00e2\u0080\u009d, \u00e2\u0080\u009ekey\u00e2\u0080\u009d, \u00e2\u0080\u009eload\u00e2\u0080\u009d, \u00e2\u0080\u009emouse\u00e2\u0080\u009d, \u00e2\u0080\u009emutation\u00e2\u0080\u009d, \u00e2\u0080\u009epaint\u00e2\u0080\u009d, \u00e2\u0080\u009escroll\u00e2\u0080\u009d, \u00e2\u0080\u009etext\u00e2\u0080\u009d, \u00e2\u0080\u009eui\u00e2\u0080\u009d, \u00e2\u0080\u009exul\u00e2\u0080\u009d i \u00e2\u0080\u009eclipboard\u00e2\u0080\u009d.
