console.cmd.help.dir=Imprime una lista interactiva de todas las propiedades del objeto. Esta se ve id\u00c3\u00a9ntica a la vista dentro del panel DOM.
console.cmd.help.dirxml=Imprime el \u00c3\u00a1rbol de c\u00c3\u00b3digo fuente XML de un elemento HTML o XML. Es id\u00c3\u00a9ntico a como se ve en el panel HTML. Puede hacer clic en cualquier nodo para inspeccionarlo en el panel HTML.
console.cmd.help.cd=De forma predeterminada, las expresiones de l\u00c3\u00adnea de comandos son relativas a la ventana de nivel superior de la p\u00c3\u00a1gina. cd() le permite utilizar la ventana de una estructura en vez de la p\u00c3\u00a1gina.
console.cmd.help.clear=Borra la consola.
console.cmd.help.copy=Copia el par\u00c3\u00a1metro dado en el portapapeles. Esto puede ser un valor de retorno de una funci\u00c3\u00b3n o un objeto.
console.cmd.help.inspect=Inspecciona un objeto en el panel m\u00c3\u00a1s adecuado, o el panel identificado por el segundo argumento opcional. Los nombres de paneles disponibles son "html", "hoja de estilo", "script" y "dom".
console.cmd.help.keys=Devuelve una matriz que contiene los nombres de todas las propiedades del objeto.
console.cmd.help.values=Devuelve una matriz que contiene los valores de todas las propiedades del objeto.
console.cmd.help.debug=A\u00c3\u00b1ade un punto de interrupci\u00c3\u00b3n en la primera l\u00c3\u00adnea de una funci\u00c3\u00b3n.
console.cmd.help.undebug=Elimina el punto de interrupci\u00c3\u00b3n en la primera l\u00c3\u00adnea de una funci\u00c3\u00b3n.
console.cmd.help.monitor=Activa el registro de todas las llamadas a una funci\u00c3\u00b3n.
console.cmd.help.unmonitor=Desactive registro de todas las llamadas a una funci\u00c3\u00b3n.
console.cmd.help.monitorEvents=Activa el registro de todos los eventos distribuidos a un objeto. El segundo argumento opcional puede definir eventos espec\u00c3\u00adficos o tipos de eventos a registrar. Los tipos de eventos disponibles son "composition", "contextmenu", "drag", "focus", "form", "key", "load", "mouse", "mutation", "paint", "scroll", "text", "ui", "xul" y "clipboard".
console.cmd.help.unmonitorEvents=Desactiva el registro de todos los eventos distribuidos a un objeto. El segundo argumento opcional puede definir eventos espec\u00c3\u00adficos o familias de eventos, para lo cual a su vez desactivar su registro.
console.cmd.help.profile=Active el perfilador Javascript. El segundo argumento opcional contiene el texto que se imprimir\u00c3\u00a1 en la cabecera del informe del perfil.
console.cmd.help.profileEnd=Deshabilite el perfilador JavaScript e imprima este reporte.
console.cmd.help.table=Permite registrar la informaci\u00c3\u00b3n proporcionada usando un dise\u00c3\u00b1o tabular. El m\u00c3\u00a9todo toma un par\u00c3\u00a1metro que representa datos en forma de tabla  (matriz de matrices o lista de objetos). El segundo par\u00c3\u00a1metro opcional puede ser utilizado para especificar columnas y/o propiedades a ser registradas.
console.cmd.help.$0=Representa el \u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$1=Representa el segundo \u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$2=Representa el tercer \u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$3=Representa el cuarto \u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$4=Representa el quinto \u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$n=Retorna uno de los \u00c3\u00baltimos 5 elementos seleccionados via el Inspector. Este m\u00c3\u00a9todo toma uno de los par\u00c3\u00a1metros requeridos, el cual representa el \u00c3\u00adndice del elemento (comenzando en 0).
console.cmd.help.$_=Representa el resultado de la \u00c3\u00baltima expresi\u00c3\u00b3n evaluada en la l\u00c3\u00adnea de comando.
console.cmd.help.help=Mostrar ayudas para todos los comandos disponibles.
console.cmd.help.include=Incluye un c\u00c3\u00b3digo remoto.
console.cmd.help.$p=Despu\u00c3\u00a9s de bot\u00c3\u00b3n derecho un valor/objeto Javascript, y se\u00c3\u00b1alar "Usar en l\u00c3\u00adnea de comando", esta variable de l\u00c3\u00adnea de comando se establece en dicho valor.
