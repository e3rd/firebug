console.cmd.help.$x=Devuelve un array de elementos que coinciden con la expresi\u00c3\u00b3n XPath.
console.cmd.help.dir=Imprime un listado interactivo de todas las propiedades del objeto, id\u00c3\u00a9ntico a la vista del panel DOM.
console.cmd.help.dirxml=Imprime el \u00c3\u00a1rbol fuente XML de un elemento HTML o XML, de forma id\u00c3\u00a9ntica a la vista del panel HTML. Puede pulsar en cualquier nodo del panel HTML para inspeccionarlo.
console.cmd.help.cd=Por defecto, las expresiones de l\u00c3\u00adnea de comandos son relativas a la ventana de m\u00c3\u00a1ximo nivel de la p\u00c3\u00a1gina.
console.cmd.help.clear=Limpia la consola.
console.cmd.help.copy=Copia el par\u00c3\u00a1metro al portapapeles. Puede ser el valor retornado por una funci\u00c3\u00b3n o un objeto.
console.cmd.help.inspect=Inspecciona un objeto en el panel m\u00c3\u00a1s adecuado, o el panel identificao por el segundo argumento opcional. Los paneles disponibles son: HTML, Hojas de estilo, Scripts y DOM.
console.cmd.help.keys=Devuelve una array con los nombres de todas las propiedades del objeto.
console.cmd.help.values=Devuelve una array con lo valores de todas las propiedades del objeto.
console.cmd.help.debug=A\u00c3\u00b1ade una parada a la pimera l\u00c3\u00adnea de una funci\u00c3\u00b3n.
console.cmd.help.undebug=Elimina la parada de la primra l\u00c3\u00adnea de una funci\u00c3\u00b3n.
console.cmd.help.monitor=Activa almacenaje en registro de todas las llamadas a una funci\u00c3\u00b3n.
console.cmd.help.unmonitor=Desactiva almacenaje en registro de todas las llamadas a una funci\u00c3\u00b3n.
console.cmd.help.monitorEvents=Activa el almacenaje en el registro de todos los eventos enviados a un objeto. El segundo argumento (opcional) puede definir eventos espec\u00c3\u00adficos e incluso tipos de registro. Los tipos de evento disponibles son: composition, contextmenu, drag, focus, form, key, load, mouse, mutation, paint, scroll, text, ui, xul y clipboard.
console.cmd.help.unmonitorEvents=Desactiva el almacenaje en el registro de todos los eventos enviados a un objeto. El segundo argumento (opcional) puede definir eventos espec\u00c3\u00adficos o familias de eventos para los cuales se vuelva a activar.
console.cmd.help.profile=Activa el analizador de JavaScript. El segundo argumento (opcional) contiene el texto a imprimir en la cabecera del informe.
console.cmd.help.profileEnd=Desactiva el analizador JavaScript e imprime su informe.
console.cmd.help.table=Permite almacenar en el registro los datos aportados en formato tabla. El m\u00c3\u00a9todo toma un par\u00c3\u00a1metro obligatorio que representa datos en formato tabla (array de arrays o lista de objetos). El segundo par\u00c3\u00a1metro (opcional) puede usarse para especificar columnas y/o propiedades a almacenar en el registro.
console.cmd.help.$0=Representa el \u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$1=Representa el pen\u00c3\u00baltimo elemento seleccionado mediante el Inspector.
console.cmd.help.$2=Representa el tercer \u00c3\u00baltimo elemento seleccionado con el Inspector.
console.cmd.help.$3=Representa el cuarto \u00c3\u00baltimo elemento seleccionado con el Inspector.
console.cmd.help.$4=Representa el quinto \u00c3\u00baltimo elemento seleccionado con el Inspector.
console.cmd.help.$n=Devuelve uno de los 5 \u00c3\u00baltimos elementos seleccionados mediante el Inspector. Este m\u00c3\u00a9todo tiene como par\u00c3\u00a1metro necesario el \u00c3\u00adndice del elemento (comienza en 0).
console.cmd.help.$_=Representa el resultado de la \u00c3\u00baltima expresi\u00c3\u00b3n evaluada en la L\u00c3\u00adnea de comandos.
console.cmd.help.help=Muestra ayuda para todos los comandos disponibles.
console.cmd.help.include=Incluye un script remoto.
console.cmd.help.$p=Tras hacer clic derecho en un objeto/valor JavaScript y pulsar "Usar en L\u00c3\u00adnea de comandos", esta variable de l\u00c3\u00adnea de comandos toma ese valor.
console.cmd.help.getEventListeners=Devuelve un objeto con todos los eventos listener registrados directamente en un elemento (u otro evento objetivo).
