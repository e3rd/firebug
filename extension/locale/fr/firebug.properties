console.cmd.help.$4=Repr\u00c3\u00a9sente l'avant-avant-avant-avant-dernier \u00c3\u00a9l\u00c3\u00a9ment s\u00c3\u00a9lectionn\u00c3\u00a9 via l'inspecteur.
console.cmd.help.$n=Retourne un des 5 derniers \u00c3\u00a9l\u00c3\u00a9ments s\u00c3\u00a9lectionn\u00c3\u00a9s via l'inspecteur. Cette m\u00c3\u00a9thode prend un param\u00c3\u00a8tre requis qui repr\u00c3\u00a9sente l'index de l'\u00c3\u00a9l\u00c3\u00a9ment (d\u00c3\u00a9but \u00c3\u00a0 0).
console.cmd.help.$_=Repr\u00c3\u00a9sente le r\u00c3\u00a9sultat de la derni\u00c3\u00a8re expression \u00c3\u00a9valu\u00c3\u00a9e dans l'invite de commande.
