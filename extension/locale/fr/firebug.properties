console.cmd.help.dir=Affiche un listing interactif de toutes les propri\u00c3\u00a9t\u00c3\u00a9s de l'objet. Cela ressemble \u00c3\u00a0 l'affichage dans le panneau DOM.
console.cmd.help.dirxml=Affiche l'arborescence du code source XML d'un \u00c3\u00a9l\u00c3\u00a9ment HTML ou XML. Cela ressemble \u00c3\u00a0 l'affichage dans le panneau HTML. Vous pouvez cliquer sur tout noeud pour l'inspecter dans le panneau HTML.
console.cmd.help.cd=Par d\u00c3\u00a9faut, les expressions en ligne de commande sont relatives \u00c3\u00a0 la fen\u00c3\u00aatre de niveau sup\u00c3\u00a9rieure de la page. cd() vous permet d'utiliser une fen\u00c3\u00aatre d'un cadre de la page \u00c3\u00a0 la place.
console.cmd.help.clear=Efface la console.
console.cmd.help.copy=Copie le param\u00c3\u00a8tre indiqu\u00c3\u00a9 vers le presse-papiers. Cela peut \u00c3\u00aatre une valeur retourn\u00c3\u00a9e par une fonction ou un objet.
console.cmd.help.inspect=Inspecte un objet dans le panneau le plus adapt\u00c3\u00a9 ou le panneau identifi\u00c3\u00a9 par un argument secondaire facultatif. Les noms de panneau disponibles sont : \u00c2\u00ab html \u00c2\u00bb, \u00c2\u00ab stylesheet \u00c2\u00bb, \u00c2\u00ab script \u00c2\u00bb et \u00c2\u00ab dom \u00c2\u00bb.
console.cmd.help.keys=Retourne un tableau contenant le nom de toutes les propri\u00c3\u00a9t\u00c3\u00a9s de l'objet.
console.cmd.help.values=Retourne un tableau contenant les valeurs de toutes les propri\u00c3\u00a9t\u00c3\u00a9s de l'objet.
console.cmd.help.debug=Ajoute un point d'arr\u00c3\u00aat au niveau de la premi\u00c3\u00a8re ligne d'une fonction.
console.cmd.help.undebug=Supprime le point d'arr\u00c3\u00aat de la premi\u00c3\u00a8re ligne d'une fonction.
console.cmd.help.monitor=Inscrit dans le journal d'activit\u00c3\u00a9 tous les appels \u00c3\u00a0 une fonction.
console.cmd.help.unmonitor=N'inscrit pas dans le journal d'activit\u00c3\u00a9 tous les appels \u00c3\u00a0 une fonction.
console.cmd.help.monitorEvents=Active la journalisation des \u00c3\u00a9v\u00c3\u00a8nements envoy\u00c3\u00a9s \u00c3\u00a0 un objet. Le second argument facultatif peut d\u00c3\u00a9finir des \u00c3\u00a9v\u00c3\u00a8nements sp\u00c3\u00a9cifiques ou des types d'\u00c3\u00a9v\u00c3\u00a8nements au journal d'activit\u00c3\u00a9. Les types d'\u00c3\u00a9v\u00c3\u00a8nements disponibles sont "composition", "contextmenu", "drag", "focus", "form", "key", "load", "mouse", "mutation", "paint", "scroll", "text", "ui", "xul", and "clipboard".
console.cmd.help.unmonitorEvents=D\u00c3\u00a9sactive la journalisation de tous les \u00c3\u00a9v\u00c3\u00a8nements envoy\u00c3\u00a9s \u00c3\u00a0 un objet. Le second argument facultatif peut d\u00c3\u00a9finir des \u00c3\u00a9v\u00c3\u00a8nements ou des familles d'\u00c3\u00a9v\u00c3\u00a8nements, pour lesquels il faut d\u00c3\u00a9sactiver la journalisation.
console.cmd.help.profile=Active le profileur JavaScript. Le deuxi\u00c3\u00a8me argument facultatif contient le texte \u00c3\u00a0 afficher dans l'ent\u00c3\u00aate du rapport du profileur.
console.cmd.help.profileEnd=D\u00c3\u00a9sactive le profileur JavaScript et affiche son rapport.
console.cmd.help.table=Permet d'inscrire dans le journal d'activit\u00c3\u00a9 les donn\u00c3\u00a9es en utilisant un format tabulaire. La m\u00c3\u00a9thode prend un param\u00c3\u00a8tre obligatoire qui repr\u00c3\u00a9sente des donn\u00c3\u00a9es sous forme de tableau (tableaux de tableaux ou liste d'objets). Le second param\u00c3\u00a8tre facultatif peut \u00c3\u00aatre utilis\u00c3\u00a9 pour d\u00c3\u00a9finir des colonnes et/ou des propri\u00c3\u00a9t\u00c3\u00a9s \u00c3\u00a0 inscrire dans le journal.
console.cmd.help.$0=Repr\u00c3\u00a9sente le dernier \u00c3\u00a9l\u00c3\u00a9ments s\u00c3\u00a9lectionn\u00c3\u00a9 via l'inspecteur.
console.cmd.help.$1=Repr\u00c3\u00a9sente l'avant-dernier \u00c3\u00a9l\u00c3\u00a9ment s\u00c3\u00a9lectionn\u00c3\u00a9 via l'inspecteur.
console.cmd.help.$2=Repr\u00c3\u00a9sente l'avant-avant dernier \u00c3\u00a9l\u00c3\u00a9ment s\u00c3\u00a9lectionn\u00c3\u00a9 via l'inspecteur.
